<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Student Registration</title>
</head>
<body>
    <header class="bg-dark text-white">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">TanmayPanda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container">
    <h1 class="text-center">Student Registration</h1>

    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select class="form-control" id="course">
          <option value="engineering">Engineering</option>
          <option value="business">Business</option>
          <option value="arts">Arts</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p>For more information, visit our <a href="courses.html" target="_blank">courses page</a>.</p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <table class="table">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Table body will be populated dynamically -->
      </tbody>
    </table>
  </div>
  <footer class="bg-dark text-white mt-5">
    <div class="container text-center py-3">
      &copy; 2023 Tanmay Panda. All rights reserved.
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
    // Function to handle form submission
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission behavior

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const course = document.getElementById('course').value;

      // Create a data object
      const data = { name, email, course };

      // Check if localStorage already has 'students' data, if not create an empty array
      const students = JSON.parse(localStorage.getItem('students')) || [];
      students.push(data);

      // Update localStorage with the new data
      localStorage.setItem('students', JSON.stringify(students));

      // Refresh the table with the updated data
      updateTable();
    });

    // Function to update the table
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; // Clear the existing content

      const students = JSON.parse(localStorage.getItem('students')) || [];
      students.forEach((student, index) => {
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
          <td>${index + 1}</td>
          <td>${student.name}</td>
          <td>${student.email}</td>
        `;
      });
    }

    // Update the table on page load
    updateTable();
  </script>
</body>
</html>
